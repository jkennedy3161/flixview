<div ng-controller="ResultsController" id="container">
  <p ng-if="results.length === 0 && loaded">No results were found!</p>
  <ul>
    <h4>{{ totalResults }} results found</h4>
    <a ng-repeat="result in results" href="/{{ result.media_type }}/{{ result.id }}">
      <li>
        <h2 class="title" ng-if="result.name === undefined">{{ result.title }}</h2>
        <h2 class="title" ng-if="result.title === undefined">{{ result.name }}</h2>
        <!-- If no poster_path, show dummy image -->
        <img ng-hide="!result.poster_path" src="http://image.tmdb.org/t/p/w185/{{ result.poster_path }}" alt="">
        <img ng-show="!result.poster_path" src="http://dummyimage.com/185x275/ccc/fff&text={{result.name}}" alt="">
        <p>{{ result.overview }}</p>
      </li>
    </a>
  </ul>
  <ul class="media-list pages">
    <h6>Pages</h6>
    <a ng-repeat="page in totalPages" href="/#/results/{{ search }}/{{ page }}">
      <li class="page">{{ page }}</li>
    </a>
  </ul>
</div>
