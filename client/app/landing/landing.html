<div ng-controller="LandingController" id="container">
  <div class="movie-container">
    <h2>Popular</h2>
      <ul ng-init="fetchPopular()" class="movie-list">
        <li ng-repeat="popular in populars | limitTo:10">
          <div class="poster-container">
            <img src="http://image.tmdb.org/t/p/w185/{{popular.poster_path}}" alt="">
          </div>
        </li>
      </ul>
  </div>
  <div class="movie-container">
    <h2>Latest</h2>
      <ul ng-init="fetchLatest()" class="movie-list">
        <li ng-repeat="latest in latests | limitTo:10">
          <div class="poster-container">
            <img src="http://image.tmdb.org/t/p/w185/{{latest.poster_path}}" alt="">
          </div>
        </li>
      </ul>
  </div>
  <div class="movie-container">
    <h2>Upcoming</h2>
      <ul ng-init="fetchUpcoming()" class="movie-list">
        <li ng-repeat="upcoming in upcomings | limitTo:10">
          <div class="poster-container">
            <img src="http://image.tmdb.org/t/p/w185/{{upcoming.poster_path}}" alt="">
          </div>
        </li>
      </ul>
  </div>
</div>
