<div ng-controller="DetailsController">
  <div class="moviePoster">
    <img src="http://image.tmdb.org/t/p/w185/{{poster_path}}"/>
  </div>
  <div class="movieDetails">
    <h3 ng-if="original_name === undefined">{{ original_title }}</h3>
    <h3 ng-if="original_title === undefined">{{ original_name }}</h3>
    <h5>Overview</h5>
    <p>
      {{ overview }}
    </p>
  </div>
  <div class="noReviews" ng-if="!hasReview">
    Currently no reviews...
  </div>
  <div class="reviewDetails" ng-repeat="review in reviews" ng-if="hasReview">
    <h5>Username: {{review.username}}</h5>
    <strong>Title: {{review.title}}</strong>
    <small>Rating: {{review.rating}}</small>
    <p>Review: {{review.content}}
      <br/>
      Count: {{review.voteCount}}
      <br />
      Date: {{review.date}}
    </p>
  </div>
</div>
