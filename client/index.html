<!DOCTYPE html>
<html lang="en" ng-app="flixview" ng-cloak>
<head>
  <meta charset="utf-8">
  <base href="/" />
  <title>Flixview - Constructive Movie Reviews</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
  <link rel="stylesheet" href="app/styles/style.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">
            <img class="logo" alt="Brand" src="https://ak2.picdn.net/shutterstock/videos/766603/thumb/1.jpg">
          </a>
          <form ng-controller="flixviewController" ng-submit="search(searchQuery)">
            <input type="search" name="search" class="search" ng-model="searchQuery" >
          </form>
          <div class="nav-buttons">
            <a href="/">Home</a>
            <a href="/browse">Browse</a>
            <a href="/account">My Account</a>
            <a href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <ng-view></ng-view>

  <script src="app/scripts/angular.js"></script>
  <script src="app/scripts/angular-route.js"></script>
  <script src="app/landing/landing.js"></script>
  <script src="app/results/results.js"></script>
  <script src="app/details/details.js"></script>
  <script src="app/services/services.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
